<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <h1>Search for a City:</h1>
        <form>
            <input>
            <button>Search</button>
        </form>
        <hr>
    </aside>
    <main>
        <section>
            <h1>City Date weatherIcon</h1>
            <ul>
                <li>Temp:</li>
                <li>Wind:</li>
                <li>Humidity:</li>
                <li>UV Index:</li>
            </ul>
        </section>
        <section>
            <h2>5-Day Forecast:</h2>
            <div class="fiveDayForecast">one</div>
            <div class="fiveDayForecast">two</div>
            <div class="fiveDayForecast">three</div>
            <div class="fiveDayForecast">four</div>
            <div class="fiveDayForecast">five</div>
        </section>
    </main>
</body>

</html>
