<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="flexColumn">
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="flexRow" id="mainDiv">
        <aside class="flexColumn">
            <h1>Search for a City:</h1>
            <form class="flexColumn">
                <input id="query" type="text" placeholder="Enter a City">
                <button id="searchBtn">Search</button>
            </form>
            <hr>
            <div class="flexColumn" id="searchHistory"></div>
        </aside>
        <main class="flexColumn">
            <section class="flexColumn" id="dailySection">
                <h1 id="weatherHead">Weather Initializing...</h1>
                <div id="dailyWeather"></div>            
            </section>
            <section class="flexColumn" id="fiveDay">
                <h2>5-Day Forecast:</h2>
                <div class="flexRow">
                    <div class="fiveDayForecast" id="day1">Initializing...</div>
                    <div class="fiveDayForecast" id="day2">Initializing...</div>
                    <div class="fiveDayForecast" id="day3">Initializing...</div>
                    <div class="fiveDayForecast" id="day4">Initializing...</div>
                    <div class="fiveDayForecast" id="day5">Initializing...</div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
