<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <h1>Search for a City:</h1>
        <form>
            <input id="query" type="text" placeholder="Enter a City">
            <button id="searchBtn">Search</button>
        </form>
        <hr>
        <div id="searchHistory"></div>
    </aside>
    <main>
        <section >
            <h1 id="weatherHead"></h1>
            <div id="dailyWeather"></div>            
        </section>
        <section>
            <h2>5-Day Forecast:</h2>
            <div class="fiveDayForecast" id="day1"></div>
            <div class="fiveDayForecast" id="day2"></div>
            <div class="fiveDayForecast" id="day3"></div>
            <div class="fiveDayForecast" id="day4"></div>
            <div class="fiveDayForecast" id="day5"></div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
